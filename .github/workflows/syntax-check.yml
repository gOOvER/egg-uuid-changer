name: PHP Syntax Check

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.3', '8.4']
    
    name: PHP ${{ matrix.php-version }} Syntax Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: Check PHP syntax
        run: |
          find . -type f -name "*.php" ! -path "./vendor/*" -exec php -l {} \; | tee /tmp/php-lint.log
          if grep -q "Parse error" /tmp/php-lint.log; then
            echo "PHP syntax errors found!"
            exit 1
          fi
          echo "No PHP syntax errors found."

      - name: Validate plugin.json
        run: |
          if [ -f "plugin.json" ]; then
            php -r "json_decode(file_get_contents('plugin.json')) or exit(1);" && echo "plugin.json is valid" || (echo "plugin.json is invalid" && exit 1)
          fi
